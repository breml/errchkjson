# https://github.com/actions/go-dependency-submission
name: dependency-submission
on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "stable"
      - uses: actions/go-dependency-submission@v2
        with:
          go-mod-path: go.mod
